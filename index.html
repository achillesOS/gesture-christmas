    <script type="module">
        import * as THREE from 'three';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- Â§öËØ≠Ë®ÄÈÖçÁΩÆ ---
        const TRANSLATIONS = {
            zh: {
                lang_btn: "EN", 
                guide_fist: "ËÅöÂêàÊàêÊ†ë",
                guide_open: "Êï£ÂºÄÁÖßÁâá",
                guide_pinch: "ÊäìÂèñÊü•Áúã",
                btn_upload: "‰∏ä‰º†ÁÖßÁâá",
                btn_reset: "Ê∏ÖÈô§/ÈáçÁΩÆ",
                btn_init: "Ê≠£Âú®ÂàùÂßãÂåñ...",
                btn_enter: "ËøõÂÖ•Ê¢¶Â¢É",
                loading_text: "Ê≠£Âú®Âä†ËΩΩËßÜËßâÊ®°Âûã...",
                btn_uploaded_prefix: "Â∑≤Âä†ËΩΩ",
                btn_uploaded_suffix: "Âº†ÁÖßÁâá - ÁÇπÂáªËøõÂÖ•",
                btn_reset_msg: "Â∑≤ÈáçÁΩÆ‰∏∫ÈªòËÆ§"
            },
            en: {
                lang_btn: "‰∏≠",
                guide_fist: "Form Tree",
                guide_open: "Scatter Photos",
                guide_pinch: "Grab & View",
                btn_upload: "Upload Photos",
                btn_reset: "Reset",
                btn_init: "Initializing...",
                btn_enter: "ENTER DREAM",
                loading_text: "Loading vision models...",
                btn_uploaded_prefix: "Loaded",
                btn_uploaded_suffix: "Photos - Enter",
                btn_reset_msg: "Reset to Default"
            }
        };

        let currentLang = 'zh'; // ÈªòËÆ§‰∏≠Êñá

        // --- ÈÖçÁΩÆÈ°π ---
        const CONFIG = {
            primaryParticleCount: 1500,
            secondaryParticleCount: 3000,
            emojiCountPerType: 35, 
            emojiList: ['‚ùÑÔ∏è', 'üéÅ', 'üîî', 'ü¶å', 'üç¨'], 
            treeHeight: 30,
            treeRadius: 12,
            colors: [0x2F4F4F, 0x556B2F, 0xB22222, 0xFFD700, 0xFFFFFF], 
            secondaryColors: [0x2F4F4F, 0x556B2F, 0x006400],
            bloomStrength: 1.8,
            bloomRadius: 0.5,
            bloomThreshold: 0.1,
            starColor: 0xFFD700,
            starPosition: new THREE.Vector3(0, 16, 0),
            
            // ÁÖßÁâáÈÖçÁΩÆ
            photoTreeScale: 0.15, 
            photoCloudScale: 1.2, 
            photoHoverScale: 2.0, 
            photoFocusDistance: 10 
        };

        // --- ÂÖ®Â±ÄÂèòÈáè ---
        let scene, camera, renderer, composer, bloomPass;
        let primaryParticles, secondaryParticles;
        let emojiParticles = []; 
        let starMesh;
        let photoGroup = new THREE.Group();
        let photos = []; 
        let clock = new THREE.Clock();
        let gameStarted = false; 
        
        // Áä∂ÊÄÅÁÆ°ÁêÜ
        let currentState = 'tree'; 
        let focusedPhoto = null; 
        let highlightedPhoto = null; 
        
        // ÊóãËΩ¨‰∏éÊëÑÂÉèÊú∫
        let currentRotation = { x: 0, y: 0 };
        let targetRotation = { x: 0, y: 0 };
        let rotationOffset = 0; 
        let cameraBaseZ = 45; 

        // MediaPipe
        let handLandmarker = undefined;
        let video = document.getElementById('video-preview');
        let lastVideoTime = -1;
        let results = undefined;

        // UI Elements
        const loadingDiv = document.getElementById('loading');
        const enterBtn = document.getElementById('enter-btn');
        const clearBtn = document.getElementById('clear-btn');
        const landingPage = document.getElementById('landing-page');
        const uiLayer = document.getElementById('ui-layer');
        const videoPreview = document.getElementById('video-preview');
        const bgMusic = document.getElementById('bg-music');
        const langBtn = document.getElementById('lang-btn');

        // --- ËØ≠Ë®ÄÂàáÊç¢ÈÄªËæë ---
        function updateLanguage(lang) {
            currentLang = lang;
            const t = TRANSLATIONS[lang];
            
            // Êõ¥Êñ∞ÈùôÊÄÅÊñáÊú¨
            langBtn.innerText = t.lang_btn;
            document.querySelector('[data-i18n="guide_fist"]').innerText = t.guide_fist;
            document.querySelector('[data-i18n="guide_open"]').innerText = t.guide_open;
            document.querySelector('[data-i18n="guide_pinch"]').innerText = t.guide_pinch;
            document.querySelector('[data-i18n="btn_upload"]').innerText = t.btn_upload;
            document.querySelector('[data-i18n="btn_reset"]').innerText = t.btn_reset;
            document.querySelector('[data-i18n="loading_text"]').innerText = t.loading_text;
            
            // Êõ¥Êñ∞Âä®ÊÄÅÊåâÈíÆÁä∂ÊÄÅ
            if (enterBtn.disabled) {
                enterBtn.innerText = t.btn_init;
            } else if (enterBtn.innerText.includes("Loaded") || enterBtn.innerText.includes("Â∑≤Âä†ËΩΩ")) {
                // ‰øùÊåÅ‰∏ä‰º†Êï∞ÈáèÊòæÁ§∫ÔºåÂè™Êõ¥Êñ∞ÂêéÁºÄ (ÁÆÄÂåñÂ§ÑÁêÜÔºåÈáçÁΩÆÂõûËøõÂÖ•)
                enterBtn.innerText = t.btn_enter; 
            } else {
                enterBtn.innerText = t.btn_enter;
            }
        }

        // --- ÂàùÂßãÂåñ ---
        async function init() {
            // ÁªëÂÆöËØ≠Ë®ÄÂàáÊç¢‰∫ã‰ª∂
            langBtn.addEventListener('click', () => {
                const newLang = currentLang === 'zh' ? 'en' : 'zh';
                updateLanguage(newLang);
            });

            try {
                initThree();
                setupPrimaryParticles();
                setupSecondaryParticles();
                setupEmojiParticles(); 
                setupStar();
                setupDefaultPhotos(); 
                setupEvents(); 
                
                await initMediaPipe();
                
                loadingDiv.style.opacity = 0;
                enterBtn.disabled = false;
                enterBtn.innerText = TRANSLATIONS[currentLang].btn_enter;
                enterBtn.style.borderColor = "#fff";
                enterBtn.style.color = "#fff";
                
                animate();
            } catch (e) {
                console.error(e);
                loadingDiv.innerText = "Error: " + e.message;
            }
        }

        // --- Three.js Âú∫ÊôØÊê≠Âª∫ ---
        function initThree() {
            const container = document.getElementById('canvas-container');

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            updateCameraPosition();

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio); 
            container.appendChild(renderer.domElement);

            const renderScene = new RenderPass(scene, camera);
            bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = CONFIG.bloomThreshold;
            bloomPass.strength = CONFIG.bloomStrength;
            bloomPass.radius = CONFIG.bloomRadius;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xFFD700, 2, 100);
            pointLight.position.set(0, 20, 10);
            scene.add(pointLight);

            scene.add(photoGroup);
            window.addEventListener('resize', onWindowResize);
        }

        function updateCameraPosition() {
            const aspect = window.innerWidth / window.innerHeight;
            if (aspect < 1) {
                camera.position.set(0, 5, cameraBaseZ / aspect * 0.8); 
            } else {
                camera.position.set(0, 5, cameraBaseZ);
            }
        }

        function createEmojiTexture(emoji) {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            ctx.font = '90px serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#ffffff'; 
            ctx.fillText(emoji, 64, 64);
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        // --- Á≤íÂ≠êÁ≥ªÁªü ---
        function createParticleSystem(count, height, radius, colors, sizeBase, isSecondary) {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colorsAttr = [];
            const treePositions = [];
            const cloudPositions = [];
            const sizes = [];
            const colorHelper = new THREE.Color();

            for (let i = 0; i < count; i++) {
                const angle = (i / count) * Math.PI * (isSecondary ? 35 : 20); 
                const h = height * (isSecondary ? 0.9 : 1.0);
                const y = (i / count) * h - h / 2;
                const r = radius * (isSecondary ? 0.8 : 1.0) * (1 - i / count);
                const randomFactor = isSecondary ? 1.5 : 0.5;
                const tx = Math.cos(angle) * r + (Math.random() - 0.5) * randomFactor;
                const ty = y;
                const tz = Math.sin(angle) * r + (Math.random() - 0.5) * randomFactor;
                treePositions.push(tx, ty, tz);

                const cloudRadius = isSecondary ? 40 : 30;
                const cr = cloudRadius * Math.cbrt(Math.random());
                const theta = Math.random() * 2 * Math.PI;
                const phi = Math.acos(2 * Math.random() - 1);
                const cx = cr * Math.sin(phi) * Math.cos(theta);
                const cy = cr * Math.sin(phi) * Math.sin(theta);
                const cz = cr * Math.cos(phi);
                cloudPositions.push(cx, cy, cz);

                positions.push(tx, ty, tz);
                const colorCode = colors[Math.floor(Math.random() * colors.length)];
                colorHelper.setHex(colorCode);
                colorsAttr.push(colorHelper.r, colorHelper.g, colorHelper.b);
                sizes.push(Math.random() * sizeBase + 0.1);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colorsAttr, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            geometry.userData = { tree: treePositions, cloud: cloudPositions };

            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/spark1.png');
            const material = new THREE.PointsMaterial({ 
                size: isSecondary ? 0.5 : 0.8,
                map: sprite, 
                vertexColors: true, 
                blending: THREE.AdditiveBlending, 
                depthWrite: false,
                transparent: true,
                opacity: isSecondary ? 0.6 : 0.8
            });
            return new THREE.Points(geometry, material);
        }

        // --- Emoji Á≤íÂ≠êÁ≥ªÁªü ---
        function setupEmojiParticles() {
            CONFIG.emojiList.forEach(emoji => {
                const geometry = new THREE.BufferGeometry();
                const positions = [];
                const treePositions = [];
                const cloudPositions = [];
                
                for (let i = 0; i < CONFIG.emojiCountPerType; i++) {
                    const angle = Math.random() * Math.PI * 2 * 10; 
                    const h = CONFIG.treeHeight * 0.95;
                    const y = (Math.random()) * h - h / 2;
                    const rRatio = 1 - (y + h/2) / h;
                    const r = CONFIG.treeRadius * rRatio * 1.1; 
                    
                    const tx = Math.cos(angle) * r + (Math.random() - 0.5);
                    const ty = y;
                    const tz = Math.sin(angle) * r + (Math.random() - 0.5);
                    treePositions.push(tx, ty, tz);

                    const cr = 45 * Math.cbrt(Math.random());
                    const theta = Math.random() * 2 * Math.PI;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const cx = cr * Math.sin(phi) * Math.cos(theta);
                    const cy = cr * Math.sin(phi) * Math.sin(theta);
                    const cz = cr * Math.cos(phi);
                    cloudPositions.push(cx, cy, cz);

                    positions.push(tx, ty, tz);
                }

                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.userData = { tree: treePositions, cloud: cloudPositions };

                const texture = createEmojiTexture(emoji);
                const material = new THREE.PointsMaterial({
                    size: 2.0, 
                    map: texture,
                    transparent: true,
                    opacity: 0.9,
                    depthWrite: false,
                    blending: THREE.NormalBlending 
                });

                const points = new THREE.Points(geometry, material);
                scene.add(points);
                emojiParticles.push(points);
            });
        }

        function setupPrimaryParticles() {
            primaryParticles = createParticleSystem(CONFIG.primaryParticleCount, CONFIG.treeHeight, CONFIG.treeRadius, CONFIG.colors, 0.6, false);
            scene.add(primaryParticles);
        }

        function setupSecondaryParticles() {
            secondaryParticles = createParticleSystem(CONFIG.secondaryParticleCount, CONFIG.treeHeight, CONFIG.treeRadius, CONFIG.secondaryColors, 0.4, true);
            scene.add(secondaryParticles);
        }

        function setupStar() {
            const starGeometry = new THREE.IcosahedronGeometry(1.5, 0);
            const starMaterial = new THREE.MeshBasicMaterial({ color: CONFIG.starColor, fog: false });
            starMesh = new THREE.Mesh(starGeometry, starMaterial);
            
            const glowGeometry = new THREE.IcosahedronGeometry(2.5, 1);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: CONFIG.starColor,
                transparent: true,
                opacity: 0.3,
                blending: THREE.AdditiveBlending,
                side: THREE.BackSide,
                fog: false
            });
            starMesh.add(new THREE.Mesh(glowGeometry, glowMaterial));
            starMesh.position.copy(CONFIG.starPosition);
            starMesh.userData = {
                treePos: CONFIG.starPosition.clone(),
                cloudPos: new THREE.Vector3(0, 100, 0)
            };
            scene.add(starMesh);
        }

        // --- ÁÖßÁâáÁ≥ªÁªü (ÊòüÁéØ/ÂúÜÊü±‰ΩìÂàÜÂ∏É) ---
        function distributePhotos() {
            const minRadius = 22;
            const maxRadius = 35;
            const heightRange = 12; 

            photos.forEach((mesh, i) => {
                let pos = new THREE.Vector3();
                let attempts = 0;
                let found = false;

                while (!found && attempts < 200) {
                    const angle = Math.random() * Math.PI * 2;
                    const r = minRadius + Math.random() * (maxRadius - minRadius);
                    const y = (Math.random() - 0.5) * heightRange;

                    pos.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                    let collision = false;
                    for (let j = 0; j < photos.length; j++) {
                        if (i === j) continue;
                        const otherPos = photos[j].userData.cloudPos;
                        if (otherPos.lengthSq() === 0) continue;

                        if (pos.distanceTo(otherPos) < 9) { 
                            collision = true;
                            break;
                        }
                    }
                    
                    if (!collision) found = true;
                    attempts++;
                }
                
                mesh.userData.cloudPos.copy(pos);
            });
        }

        function createPhotoMesh(texture) {
            const aspect = texture.image.width / texture.image.height;
            const geo = new THREE.PlaneGeometry(3 * aspect, 3);
            const mat = new THREE.MeshBasicMaterial({ 
                map: texture, 
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.9
            });
            
            const mesh = new THREE.Mesh(geo, mat);
            
            const y = (Math.random() * 0.8 + 0.1) * CONFIG.treeHeight - CONFIG.treeHeight/2;
            const r = ((y + CONFIG.treeHeight/2) / CONFIG.treeHeight); 
            const radius = (1 - r) * CONFIG.treeRadius + 0.5;
            const angle = Math.random() * Math.PI * 2;

            mesh.userData = {
                treePos: new THREE.Vector3(Math.cos(angle)*radius, y, Math.sin(angle)*radius),
                cloudPos: new THREE.Vector3(0,0,0), 
                rotSpeed: Math.random() * 0.02
            };

            mesh.position.copy(mesh.userData.treePos);
            mesh.lookAt(0, y, 0); 
            mesh.scale.set(CONFIG.photoTreeScale, CONFIG.photoTreeScale, CONFIG.photoTreeScale);
            
            photoGroup.add(mesh);
            photos.push(mesh);
        }

        function setupDefaultPhotos() {
            for(let i=0; i<8; i++) {
                const cvs = document.createElement('canvas');
                cvs.width = 256; cvs.height = 256;
                const ctx = cvs.getContext('2d');
                const gradient = ctx.createLinearGradient(0, 0, 256, 256);
                gradient.addColorStop(0, i % 2 === 0 ? '#8B0000' : '#D4AF37');
                gradient.addColorStop(1, i % 2 === 0 ? '#556B2F' : '#8B4513');
                ctx.fillStyle = gradient;
                ctx.fillRect(0,0,256,256);
                
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 10;
                ctx.strokeRect(5, 5, 246, 246);

                ctx.fillStyle = '#fff';
                ctx.font = 'bold 36px "Helvetica Neue", Arial';
                ctx.textAlign = 'center';
                ctx.shadowColor = "rgba(0,0,0,0.5)";
                ctx.shadowBlur = 5;
                ctx.fillText("Merry", 128, 110);
                ctx.fillText("Christmas", 128, 160);
                
                const tex = new THREE.CanvasTexture(cvs);
                createPhotoMesh(tex);
            }
            distributePhotos();
        }

        // --- ‰∫ã‰ª∂ÁõëÂê¨ ---
        function setupEvents() {
            const fileInput = document.getElementById('file-input');
            fileInput.addEventListener('change', (e) => {
                const files = e.target.files;
                if(files.length > 0) {
                    photos.forEach(p => photoGroup.remove(p));
                    photos = [];
                    Array.from(files).forEach(file => {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const img = new Image();
                            img.src = event.target.result;
                            img.onload = () => {
                                const tex = new THREE.Texture(img);
                                tex.needsUpdate = true;
                                createPhotoMesh(tex);
                                distributePhotos();
                            };
                        };
                        reader.readAsDataURL(file);
                    });
                    
                    const t = TRANSLATIONS[currentLang];
                    enterBtn.innerText = `${t.btn_uploaded_prefix} ${files.length} ${t.btn_uploaded_suffix}`;
                }
            });

            clearBtn.addEventListener('click', () => {
                photos.forEach(p => photoGroup.remove(p));
                photos = [];
                setupDefaultPhotos(); 
                fileInput.value = '';
                enterBtn.innerText = TRANSLATIONS[currentLang].btn_reset_msg;
                setTimeout(() => {
                     enterBtn.innerText = TRANSLATIONS[currentLang].btn_enter;
                }, 2000);
            });

            enterBtn.addEventListener('click', () => {
                gameStarted = true;
                landingPage.style.opacity = 0;
                bgMusic.play().catch(e => console.log("Audio play failed:", e));
                
                setTimeout(() => {
                    landingPage.style.display = 'none';
                    uiLayer.style.opacity = 1;
                    videoPreview.style.opacity = 0.7;
                }, 800);
            });
        }

        async function initMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });

            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: "user",
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                } 
            });
            video.srcObject = stream;
            
            return new Promise((resolve) => {
                video.onloadeddata = () => {
                    video.play();
                    resolve();
                };
            });
        }

        function detectGesture(landmarks) {
            if (!landmarks || landmarks.length === 0) return { gesture: 'none', pos: {x:0, y:0} };

            const lm = landmarks[0];
            const wrist = lm[0];
            const tips = [lm[8], lm[12], lm[16], lm[20]]; 
            
            const dist = (p1, p2) => Math.sqrt(Math.pow(p1.x-p2.x, 2) + Math.pow(p1.y-p2.y, 2) + Math.pow(p1.z-p2.z, 2));

            let extendedFingers = 0;
            const refLen = dist(lm[0], lm[9]);

            tips.forEach((tip) => {
                if (dist(tip, wrist) > refLen * 1.5) extendedFingers++;
            });

            const pinchDist = dist(lm[4], lm[8]);
            const isPinch = pinchDist < refLen * 0.3;
            const handPos = { x: lm[9].x, y: lm[9].y }; 

            if (isPinch && extendedFingers >= 1) {
                return { gesture: 'pinch', pos: handPos };
            } else if (extendedFingers <= 1) {
                return { gesture: 'fist', pos: handPos };
            } else {
                return { gesture: 'open', pos: handPos };
            }
        }

        function findClosestPhoto() {
            if (photos.length === 0) return null;
            
            let closest = null;
            let minDist2D = Infinity;
            
            const tempVec = new THREE.Vector3();

            photos.forEach(mesh => {
                mesh.getWorldPosition(tempVec);
                tempVec.project(camera);
                const dist2D = Math.sqrt(tempVec.x * tempVec.x + tempVec.y * tempVec.y);
                
                if (tempVec.z > -1 && tempVec.z < 1 && dist2D < minDist2D) {
                    minDist2D = dist2D;
                    closest = mesh;
                }
            });
            
            if (minDist2D > 0.3) return null; 

            return closest;
        }

        // --- Âä®ÁîªÂæ™ÁéØ ---
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            if (!gameStarted) {
                scene.rotation.y += delta * 0.1;
                updateParticles(primaryParticles, delta, time, 1);
                updateParticles(secondaryParticles, delta, time, 1);
                emojiParticles.forEach(sys => updateParticles(sys, delta, time, 1));
                updatePhotos(delta); 
                updateStar(delta, time);
                composer.render();
                return;
            }

            if (handLandmarker && video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                results = handLandmarker.detectForVideo(video, lastVideoTime);
            }

            highlightedPhoto = null;

            if (results && results.landmarks.length > 0) {
                const { gesture, pos } = detectGesture(results.landmarks);
                
                const rotX = (pos.y - 0.5) * 7.0; 
                const handRotY = (pos.x - 0.5) * 12.0; 

                if (gesture === 'fist') {
                    if (currentState !== 'tree') {
                         rotationOffset = currentRotation.y;
                    }
                    currentState = 'tree';
                    focusedPhoto = null; 
                    
                    rotationOffset += delta * 0.5; 
                    
                    targetRotation.x = 0; 
                    targetRotation.y = rotationOffset; 

                } else if (gesture === 'open') {
                    if (currentState !== 'cloud') {
                        rotationOffset = currentRotation.y - handRotY;
                    }

                    currentState = 'cloud';
                    focusedPhoto = null; 
                    
                    targetRotation.x = rotX;
                    targetRotation.y = handRotY + rotationOffset; 
                    
                    highlightedPhoto = findClosestPhoto();

                } else if (gesture === 'pinch') {
                    currentState = 'focus';
                    
                    if (!focusedPhoto) {
                         focusedPhoto = findClosestPhoto();
                    }
                }
            } else {
                targetRotation.y += delta * 0.2; 
            }

            currentRotation.x += (targetRotation.x - currentRotation.x) * 0.1;
            currentRotation.y += (targetRotation.y - currentRotation.y) * 0.1;
            scene.rotation.x = currentRotation.x; 
            scene.rotation.y = currentRotation.y;

            const targetBloomStrength = (currentState === 'focus' && focusedPhoto) ? 0.0 : CONFIG.bloomStrength;
            bloomPass.strength += (targetBloomStrength - bloomPass.strength) * 0.1;

            updateParticles(primaryParticles, delta, time, 3);
            updateParticles(secondaryParticles, delta, time, 2.5);
            emojiParticles.forEach(sys => updateParticles(sys, delta, time, 2.0));
            
            updatePhotos(delta);
            updateStar(delta, time);

            composer.render();
        }

        function updateParticles(particleSystem, delta, time, speedMultiplier) {
            const positions = particleSystem.geometry.attributes.position.array;
            const treePos = particleSystem.geometry.userData.tree;
            const cloudPos = particleSystem.geometry.userData.cloud;
            const count = positions.length / 3;
            const lerpSpeed = speedMultiplier * delta;

            for (let i = 0; i < count; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                let tx, ty, tz;

                if (currentState === 'tree') {
                    tx = treePos[ix];
                    ty = treePos[iy];
                    tz = treePos[iz];
                } else {
                    tx = cloudPos[ix];
                    ty = cloudPos[iy];
                    tz = cloudPos[iz];
                    tx += Math.sin(time * 0.5 + i) * 0.03; 
                    ty += Math.cos(time * 0.5 + i) * 0.03;
                }

                positions[ix] += (tx - positions[ix]) * lerpSpeed;
                positions[iy] += (ty - positions[iy]) * lerpSpeed;
                positions[iz] += (tz - positions[iz]) * lerpSpeed;
            }
            particleSystem.geometry.attributes.position.needsUpdate = true;
        }

        // --- ÁÖßÁâáÊõ¥Êñ∞ÈÄªËæë ---
        function updatePhotos(delta) {
            const lerpSpeed = 3 * delta;

            photos.forEach((mesh) => {
                let targetPos = new THREE.Vector3();
                let targetScale = 1;

                const isFocused = (currentState === 'focus' && mesh === focusedPhoto);
                const isHighlighted = (currentState === 'cloud' && mesh === highlightedPhoto);

                if (currentState === 'tree') {
                    targetPos.copy(mesh.userData.treePos);
                    targetScale = CONFIG.photoTreeScale;
                    mesh.lookAt(0, mesh.position.y, 0); 

                } else if (isFocused) {
                    const worldTarget = new THREE.Vector3(0, 0, -CONFIG.photoFocusDistance);
                    worldTarget.applyMatrix4(camera.matrixWorld); 
                    targetPos.copy(worldTarget);
                    scene.worldToLocal(targetPos);
                    
                    const vFOV = THREE.MathUtils.degToRad(camera.fov);
                    const visibleHeight = 2 * Math.tan(vFOV / 2) * CONFIG.photoFocusDistance;
                    const visibleWidth = visibleHeight * camera.aspect;
                    const baseHeight = 3; 
                    const baseWidth = mesh.geometry.parameters.width; 
                    const padding = 0.85;
                    const scaleH = (visibleHeight * padding) / baseHeight;
                    const scaleW = (visibleWidth * padding) / baseWidth;
                    targetScale = Math.min(scaleH, scaleW);
                    
                    mesh.quaternion.copy(camera.quaternion);
                    const invParentRot = scene.quaternion.clone().invert();
                    mesh.quaternion.copy(invParentRot.multiply(camera.quaternion));

                } else if (isHighlighted) {
                    targetPos.copy(mesh.userData.cloudPos);
                    targetScale = CONFIG.photoHoverScale; 
                    
                    const camWorldPos = new THREE.Vector3();
                    camera.getWorldPosition(camWorldPos);
                    const localCamPos = camWorldPos.clone();
                    scene.worldToLocal(localCamPos);
                    mesh.lookAt(localCamPos);

                } else {
                    targetPos.copy(mesh.userData.cloudPos);
                    targetScale = CONFIG.photoCloudScale;
                    mesh.rotation.z += delta * 0.1; 
                    
                    // [ÈÄªËæë] ËÉåÂØπÂúÜÂøÉ (LookAt 2*position)
                    const targetLook = mesh.position.clone().multiplyScalar(2);
                    mesh.lookAt(targetLook);
                }

                mesh.position.lerp(targetPos, lerpSpeed);
                const currentS = mesh.scale.x;
                const nextS = currentS + (targetScale - currentS) * lerpSpeed;
                mesh.scale.set(nextS, nextS, nextS);
            });
        }

        function updateStar(delta, time) {
            if (!starMesh) return;
            const lerpSpeed = 2.5 * delta;
            let targetPos, targetOpacity, targetScale;

            starMesh.rotation.y += delta * 1.5;
            
            if (currentState === 'tree') {
                targetPos = starMesh.userData.treePos;
                targetOpacity = 1;
                targetScale = 1;
            } else {
                targetPos = starMesh.userData.cloudPos;
                targetOpacity = 0;
                targetScale = 0.1;
            }

            starMesh.position.lerp(targetPos, lerpSpeed);
            starMesh.material.opacity += (targetOpacity - starMesh.material.opacity) * lerpSpeed;
            starMesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), lerpSpeed);
            starMesh.children[0].material.opacity = starMesh.material.opacity * 0.3;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
            
            updateCameraPosition();
        }

        // Run
        init();

    </script>
